<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer's Dojo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="start-screen" class="screen active">
        <h1 class="title">DEALER'S DOJO</h1>
        <p class="subtitle">IMF SPECIAL TRAINING DIVISION</p>
        <button id="start-button" class="btn btn-primary">
          Begin Mission
        </button>
      </div>

      <div id="level-select-screen" class="screen">
        <h2 class="title-small">Select Assignment</h2>
        <div id="level-grid">
          </div>
      </div>

      <div id="game-screen" class="screen">
        <div id="game-header">
          <h3 id="game-title"></h3>
          <div id="score-panel">
            Rapport: <span id="score-display">0</span>
          </div>
          <div id="message-counter">
            Msg: <span id="message-count-display">0</span> /
            <span id="message-total-display">0</span>
          </div>
        </div>
        <div id="chat-container">
          <div id="chat-log">
            <div id="loading-spinner" class="hidden">
              <div class="spinner"></div>
            </div>
          </div>
          <form id="chat-form">
            <input
              type="text"
              id="chat-input"
              placeholder="Type your response..."
              autocomplete="off"
            />
            <button type="submit" id="send-button" class="btn">Send</button>
          </form>
        </div>
      </div>

      <div id="debrief-screen" class="screen">
        <h2 id="debrief-title"></h2>
        <p id="debrief-message"></p>
        <p>Final Score: <span id="debrief-score"></span></p>
        <button id="debrief-button" class="btn btn-primary">
          Return to Hub
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
